name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "npm"

      # ci installs only packages installed in package.json
      - run: npm ci

      - run: npm run lint
      - run: npm run prettier
      - run: npm run build
